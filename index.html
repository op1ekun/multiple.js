<!DOCTYPE html>
<html>
    <head>
        <title>Multiple inheritance for Javascript</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    </head>
    <body>
        <script>
            require(['multiple.js'], function(multiple) {
                console.log(multiple);
            });
        </script>
    </body>
</html>
