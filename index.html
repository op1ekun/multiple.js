<!DOCTYPE html>
<html>

    <body>
        <h1>Inherit from multiple classes</h1>

        <script src="multiple.js"></script>
        <script>
            // TEST/DEBUG DATA 
            'use strict';

            // set up basic properties
            function Mom() {
                this.eyeColor = 'blue';
                this.hairColor = 'brown';
            }

            // will be supered
            Mom.prototype.feed = function(food) {
                return 'Whatta delicious Mom\'s ' + food;
            };


            function Dad() {
                this.hairColor = 'blonde';
            }

            // will be supered
            Dad.prototype.ride = function(ride) {
                return 'Riding dad\'s sexy ' + ride;
            };

            // will be supered
            Dad.prototype.fly = function(ride) {
                return 'Flying dad\'s sexy ' + ride;
            };

            Dad.prototype.feed = function(food) {
                return 'Whatta delicious Dad\'s ' + food;
            };


            function Grandpa() {
                this.hairColor = 'grey';
            }

            Grandpa.prototype.ride = function(ride) {
                return 'Riding Grandpa\'s old ' + ride;
            };

            Grandpa.prototype.play = function(game) {
                return 'Playing Grandpa\'s old ' + game;
            };


            function Child() {
                // properties with the same name are overridden by subsequent calls
                Mom.apply(this, arguments);
                Dad.apply(this, arguments);
                Grandpa.apply(this, arguments);
            }

            Child.prototype.ride = function(ride) {
                console.log(this._super('car'));
                return 'Riding sexy ' + ride;
            };

            Child.prototype.fly = function(ride) {
                console.log(this._super('jet'));
                return 'Flying my OWN sexy ' + ride;
            };

            Child.prototype.feed = function(food) {
                console.log(this._super('apple'));
                return 'My own delicious ' + food;
            };
        </script>
    </body>
</html>
